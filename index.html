<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo da trybewarts"
        width="100px"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <div class="header-form">
        <form action="" class="trybewarts-login">
          <input
            type="email"
            name="email"
            placeholder="Email"
            id="email-header"
          />
          <input
            type="password"
            name="password"
            placeholder="Senha"
            id="senha-header"
          />
          <button id="btn-header">Entrar</button>
        </form>
      </div>
    </header>
    <main class="main-container">
      <form action="" id="evaluation-form"></form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
